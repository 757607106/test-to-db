# Chat-to-DB 项目 Docker Compose 配置
# 项目名称: chat_to_db_rwx

services:
  # ==========================================
  # MySQL - 应用数据库
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: chat_to_db_rwx-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: chatdb
      MYSQL_USER: chatdb_user
      MYSQL_PASSWORD: chatdb_password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatdb-network

  # ==========================================
  # PostgreSQL - LangGraph Checkpointer
  # ==========================================
  postgres-checkpointer:
    image: postgres:15-alpine
    container_name: chat_to_db_rwx-postgres-checkpointer
    environment:
      POSTGRES_DB: langgraph_checkpoints
      POSTGRES_USER: langgraph
      POSTGRES_PASSWORD: langgraph_password_2026
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Shanghai
    ports:
      - "5433:5432"  # 使用5433避免与其他PostgreSQL冲突
    volumes:
      - postgres_checkpointer_data:/var/lib/postgresql/data
      - ./backend/scripts/init-checkpointer-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langgraph -d langgraph_checkpoints"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatdb-network

  # ==========================================
  # Neo4j - 图数据库（可选）
  # ==========================================
  neo4j:
    image: neo4j:5.13-community
    container_name: chat_to_db_rwx-neo4j
    environment:
      NEO4J_AUTH: neo4j/65132090
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      TZ: Asia/Shanghai
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p 65132090 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - chatdb-network
    profiles:
      - full  # 使用 --profile full 启动

  # ==========================================
  # Milvus Standalone - 向量数据库
  # ==========================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: chat_to_db_rwx-etcd
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: '1000'
      ETCD_QUOTA_BACKEND_BYTES: '4294967296'
      ETCD_SNAPSHOT_COUNT: '50000'
      TZ: Asia/Shanghai
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - chatdb-network
    profiles:
      - full  # 使用 --profile full 启动

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: chat_to_db_rwx-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      TZ: Asia/Shanghai
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - chatdb-network
    profiles:
      - full  # 使用 --profile full 启动

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: chat_to_db_rwx-milvus
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      TZ: Asia/Shanghai
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - etcd
      - minio
    networks:
      - chatdb-network
    profiles:
      - full  # 使用 --profile full 启动

  # ==========================================
  # Redis - 缓存（可选）
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: chat_to_db_rwx-redis
    ports:
      - "6380:6379"  # 使用 6380 避免与本地 Redis 冲突
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatdb-network
    profiles:
      - full  # 使用 --profile full 启动

# ==========================================
# 数据卷
# ==========================================
volumes:
  mysql_data:
    driver: local
    name: chat_to_db_rwx-mysql-data
  postgres_checkpointer_data:
    driver: local
    name: chat_to_db_rwx-postgres-data
  neo4j_data:
    driver: local
    name: chat_to_db_rwx-neo4j-data
  neo4j_logs:
    driver: local
    name: chat_to_db_rwx-neo4j-logs
  etcd_data:
    driver: local
    name: chat_to_db_rwx-etcd-data
  minio_data:
    driver: local
    name: chat_to_db_rwx-minio-data
  milvus_data:
    driver: local
    name: chat_to_db_rwx-milvus-data
  redis_data:
    driver: local
    name: chat_to_db_rwx-redis-data

# ==========================================
# 网络
# ==========================================
networks:
  chatdb-network:
    driver: bridge
    name: chat_to_db_rwx-network
